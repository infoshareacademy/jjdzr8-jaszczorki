<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>home</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<nav class="navbar navbar-light rounded bg-light mx-3">
    <div class="container-fluid border-primary justify-content-md-center">
        <form class="d-flex" th:action="@{/searchOffer}" method="get">
            <input class="form-control me-2 mx-2 justify-content-center" type="text"
                   name="searchValue" th:value="${searchValue}" placeholder="Szukaj ogłoszenia" aria-label="Search">
            <button type="submit" class="btn btn-outline-info">Szukaj</button>
        </form>
    </div>
</nav>

<div class="container my-3">
    <div class="row">
        <div class="col-md-3">
            <div class="btn-group-vertical me-2 text-start" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary">Budowa</button>
                <button type="button" class="btn btn-outline-primary">Remont</button>
                <button type="button" class="btn btn-outline-primary">Instalacje</button>
                <button type="button" class="btn btn-outline-primary">Elektryka</button>
                <button type="button" class="btn btn-outline-primary">Roboty ziemne</button>
                <button type="button" class="btn btn-outline-primary">Ogród</button>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div th:each="offer : ${offerDtoPage.content}" class="col-md-4 my-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${offer.dtoOfferId}">Oferta</h5>
                            <p class="card-text" th:text="${offer.offerContent}">Opis oferty.</p>
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                    th:data-bs-target="'#modal-' + ${offer.dtoOfferId}">Szczegóły
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end ms-auto">
            <li class="page-item">
                <a class="page-link" th:href="@{/(size=${offerDtoPage.size}, page=${offerDtoPage.previousPageable().getPageNumber()})}" th:if="${offerDtoPage.hasPrevious}">
                    Previous
                </a>
            </li>
            <li th:each="pageNumber : ${pageNumbers}" class="page-item" th:classappend="${pageNumber==offerDtoPage.number + 1} ? 'active'">
                <a class="page-link" th:href="@{/(size=${offerDtoPage.size}, page=${pageNumber})}" th:text="${pageNumber}"></a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/(size=${offerDtoPage.size}, page=${offerDtoPage.number + 1})}" th:if="${offerDtoPage.hasNext}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
