<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <title>Wyszukaj ogłoszenie</title>
    <link rel="stylesheet" type="text/css" th:href="@{/add style.css}"/>
</head>

<body>
<div th:insert="~{fragments/header :: header-add}"></div>

<nav class="navbar navbar-light rounded bg-light mx-3">
    <div class="container-fluid border-primary justify-content-md-center">
        <form class="d-flex" th:action="@{/searchOffer}" method="get">
            <input class="form-control me-2 mx-2 justify-content-center" type="text"
                   name="searchValue" th:value="${searchValue}" placeholder="Szukaj ogłoszenia" aria-label="Search">
            <button type="submit" class="btn btn-outline-info">Szukaj</button>
        </form>
    </div>
</nav>

<form id="addForm" class="addForm col-11 mt-5 mb-5 mx-auto">
    <div class="col gy-4 text-center border border-black">
        <h3 class="text-bg-secondary text-center">Znalezione ogłoszenia:</h3>

        <div class="table-responsive">
            <table class="table align-middle table-striped table-bordered" th:each="searching: ${filteredOfferDtoList}">
                <thead>
                <tr>
                    <th scope="col">ID:</th>
                    <th scope="col">Kategoria:</th>
                    <th scope="col">Firma:</th>
                    <th scope="col">Imię:</th>
                    <th scope="col">Nazwisko:</th>
                    <th scope="col">Telefon:</th>
                    <th scope="col">Oferta:</th>
                    <th scope="col">Miasto:</th>
                    <th scope="col">Data:</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${searching.getDtoOfferId()}"></td>
                    <td th:text="${searching.getServiceCategory()}"></td>
                    <td th:text="${searching.getUserCompanyName()}"></td>
                    <td th:text="${searching.getUserFirstName()}"></td>
                    <td th:text="${searching.getUserLastName()}"></td>
                    <td th:text="${searching.getUserTelephoneNumber()}"></td>
                    <td th:text="${searching.getOfferContent()}"></td>
                    <td th:text="${searching.getCity()}"></td>
                    <td th:text="${searching.getDateTime()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="buttons mb-4 text-center">
        <a href="/" class="btn btn-secondary" role="button"
           data-bs-target="#staticBackdrop2">Wróć do strony głównej
        </a>
    </div>
</form>

<div th:insert="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>

</body>
</html>
